server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/test?serverTimezone=Asia/Seoul
    username: ch1
    password: ch1
    
  mvc:
    view:
      prefix: /templates/html/
      suffix: .mustache
  jpa:
    hibernate:
      ddl-auto: update #[create,update,none]
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    defer-datasource-initialization: true
    properties: 
      hibernate: 
        format_sql: true
        
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: #정보#
            client-secret: #정보#
            scope:
            - email
            - profile
          facebook:
            client-id: #정보#
            client-secret: #정보#
            scope:
            - email
            - public_profile            
                  